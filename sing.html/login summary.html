<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back</h2>

    <form>
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <button type="submit">Continue</button>
    </form>

    <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>

    <div class="or">OR</div>

    <button class="alt-login phone">Continue with phone</button>
    <button class="alt-login google">
      <img src="img.html/google-new-logo-450x450.jpg" alt="Google logo" /> Continue with Google
    </button>
    <button class="alt-login microsoft">
      <img src="img.html/Microsoft_logo.svg.png" alt="Microsoft logo" /> Continue with Microsoft Account
    </button>
    <button class="alt-login apple">
      <img src="img.html/8ed3d547-94ff-48e1-9f20-8c14a7030a02_2000x2000.jpg" alt="Apple logo" /> Continue with Apple
    </button>

    <div class="terms">
      <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
    </div>
  </div>
</body>
</html>
