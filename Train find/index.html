<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Train Finder App with Status</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸš† Train Finder</h1>
    <div class="form">
      <input list="stations" id="source" placeholder="From Station" autocomplete="off" />
      <input list="stations" id="destination" placeholder="To Station" autocomplete="off" />
      <button onclick="searchTrains()">Search Trains</button>
    </div>
    <datalist id="stations">
      <option value="Chapra"></option>
      <option value="New Delhi"></option>
      <option value="SMVT Bengaluru"></option>
      <option value="Kolkata"></option>
      <option value="Danapur"></option>
      <option value="Howrah Junction"></option>
      <!-- Add more stations here -->
    </datalist>
    <div id="results"></div>
  </div>
<div class="internet-banking-details" style="margin-top:10px; display:none;">
  <label>
    Bank Name:
    <input type="text" name="bankName" placeholder="Your bank name"/>
  </label>
  <br><br>
    </div>
    <div class="internet-banking-details" style="margin-top:10px; display:none;">
  <label>
    Select Bank:
    <select name="bankName" required>
      <option value="">--Select Bank--</option>
      <option value="HDFC Bank">HDFC Bank</option>
      <option value="ICICI Bank">ICICI Bank</option>
      <option value="State Bank of India">State Bank of India</option>
      <option value="Axis Bank">Axis Bank</option>
      <option value="Kotak Mahindra Bank">Kotak Mahindra Bank</option>
      <option value="Punjab National Bank">Punjab National Bank</option>
      <option value="Bank of Baroda">Bank of Baroda</option>
      <option value="Yes Bank">Yes Bank</option>
    </select>
  </label>
  <br><br>
</div>
  <script src="script.js"></script>
</body>
</html>
