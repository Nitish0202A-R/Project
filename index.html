<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="apply_box">

            <h1>Job Application
                <span class="small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="from_control">
                        <label for="First_name">First Name</label>
                        <input id="fist_name" name="first_name" placeholder="Enter first name"/>
                    </div>
                    <div class="from_control">
                        <label for="Last_name">Last name</label>
                        <input id="last_name" name="last_name" placeholder="Enter last name"/>
                    </div>
                    <div class="from_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email Id"/>
                </div>
                <div class="form_control">
                    <label for="Job_role">Job role</label>
                <select>
                    <option value=""> select Job role</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="full_stack">Full stack Developer</option>
                    <option value="javascprit">javascprit</option>
                </select>
                </div>
                    <div class="from_control">
                        <label for="Address">address</label>
                       <textarea id="Address" name="Address" row="4" cols="50" placeholder="Enter address"></textarea>
                    </div>
                    <div class="from_control">
                        <label for="City">City</label>
                        <input id="City" name="City" placeholder="Enter City Name"/>
                    </div> 
                     <div class="from_control">
                        <label for="Pin">pin</label>
                        <input type="number" id="Pin" name="Pin" placeholder="Enter Pin Name"/>
                    </div> 
                    <div class="from_control">
                        <label for="Date">Date</label>
                        <input type="Date" id="Date" name="Date"/>  
                        </div>  
                         <div class="from_control">
                        <label for="Upload">Upload</label>
                        <input type="file" id="upload" name="upload"/>  
                        </div> 
                        <div class="button_container">
                            <button type="submit">Apply Now</button>
                        </div>     
            </form>
        </div>
    </div>
</body>
</html>
